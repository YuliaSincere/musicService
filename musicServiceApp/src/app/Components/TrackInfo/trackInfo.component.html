<div class="container w-100 h-100 d-flex flex-column "
     *ngIf="display">
    <div class="d-flex justify-content-center w-100">
        <div class="image">
            <img class="imageImage"
                 [src]="track.picture">
        </div>
    </div>
    <div class="whiteBlock">
        <div class="d-flex justify-content-center  mx-auto w-100">
            <img (click)="onClick()"
                 class="mx-auto mt-2 like-image"
                 *ngIf="likedStatusVisible"
                 [src]='likedStatus ? "images/like.png" : "images/unlike.png"'>
        </div>
        <div class="d-flex justify-content-center  mx-auto w-100">
            <span class="text-center fs-1">{{track.title}}&nbsp;-&nbsp;{{track.author}}</span>
        </div>
        <div class="d-flex justify-content-center w-100">
            <div class="">{{track.genre}}</div>
            <div class="ps-3 pe-3">{{track.year}}</div>
            <div class="">{{track.duration}}</div>
        </div>
    </div>
</div>
