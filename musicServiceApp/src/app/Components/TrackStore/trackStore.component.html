<div class="trackContainer">
    <ul class="list-group list-group-flush">
        <li class="list-group-item border-0 list-group-item-action" [ngClass]="{'active': trackInStore.active}" *ngFor="let trackInStore of trackInStores">
            <app-trackInStore [trackInStore]="trackInStore"></app-trackInStore>
        </li>
    </ul>
</div>
